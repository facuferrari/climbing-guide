	<div class="row">

		<div class="map-info small-4 small-offset-7 columns" ui-view></div>

		<google-map
			center="map.center"
			zoom="map.zoom"
			control="null"
			draggable="true"
			options="map.options">

			<marker
				idKey="marker.id"
				coords="marker.cords"
				options="marker.options"
				events="marker.events"
				>
			</marker>

		</google-map>




	</div>
